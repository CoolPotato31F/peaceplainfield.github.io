<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peace Lutheran — Home</title>
  <link rel="icon" href="../images/favicon.png" type="image/png" />
  <style>
    :root {
      --primary: #0D348F;
      /* rgb(13,52,143) */
      --accent-gold: #F2C94C;
      --accent-light: #0D7BEF;
      --muted: #6B7280;
      --bg: #F7F9FC;
      --card: #FFFFFF;
      --radius: 4px;
      --max-width: 1100px;
      --container-pad: 20px;
      --shadow: 0 6px 20px rgba(13, 52, 143, 0.08);
      font-family: Georgia, "Times New Roman", Times, serif;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111
    }

    .wrap {
      max-width: var(--max-width);
      margin: 28px auto;
      padding: 0 var(--container-pad)
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .logo {
      width: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700
    }

    nav {
      display: flex;
      align-items: center
    }

    nav a {
      margin-left: 18px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ---------- NEW: dropdown nav styles ---------- */
    /* Use details/summary for accessible dropdown */
    nav details {
      position: relative;
      margin-left: 18px;
    }

    nav summary {
      list-style: none;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
      padding: 0;
      outline: none;
      user-select: none;
    }

    /* remove default marker */
    nav summary::-webkit-details-marker {
      display: none;
    }

    /* simple caret */
    nav summary::after {
      content: " ▾";
      font-size: 0.9em;
      color: var(--primary);
      margin-left: 6px;
      transition: transform 160ms ease;
      display: inline-block;
    }

    nav details[open] summary::after {
      transform: rotate(-180deg);
    }

    /* dropdown menu */
    nav details>ul {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 6px;
      padding: 8px 6px;
      min-width: 180px;
      z-index: 100;
      margin: 0;
      list-style: none;
    }

    nav details>ul li {
      padding: 8px 12px;
      white-space: nowrap;
    }

    nav details>ul li a {
      margin-left: 18px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600
    }

    nav details>ul li a:hover {
      text-decoration: underline;
    }

    /* footer */
    footer {
      padding: 18px 0;
      border-top: 1px solid #eee;
      background: transparent;
    }

    .footer-inner {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 0 var(--container-pad);
      max-width: 100%;
    }

    .footer-center {
      justify-self: center;
      color: var(--muted);
      font-size: 13px
    }

    .footer-right {
      justify-self: end
    }

    .footer-link {
      display: flex;
      gap: 8px;
      align-items: center;
      text-decoration: none;
      color: var(--muted);
      font-size: 13px;
    }

    .footer-logo {
      height: 28px;
      opacity: .8;
      transition: transform .16s, opacity .16s
    }

    .footer-link:hover .footer-logo {
      opacity: 1;
      transform: translateY(-1px)
    }

    /* Responsive */
    @media (max-width:920px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .cards {
        grid-template-columns: 1fr
      }

      .staff-grid {
        grid-template-columns: 1fr 1fr
      }


      .footer-inner {
        grid-template-columns: 1fr;
        text-align: center
      }

      .footer-right {
        justify-self: center
      }

      /* ensure dropdown fits on smaller screens */
      nav details>ul {
        left: auto;
        right: 0;
      }
    }

    @media (max-width:520px) {
      .staff-grid {
        grid-template-columns: 1fr
      }

      .footer-inner {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .footer-right {
        justify-self: center;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img class="logo" src="../images/logo.png" alt="Peace Lutheran logo">
        <div>
          <div style="font-weight:800;color:var(--primary)">Peace Lutheran</div>
          <div style="font-size:12px;color:var(--muted)">A welcoming Lutheran congregation</div>
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="https://maps.app.goo.gl/FXUWn1VD3qzejPuw7">Visit</a>
        <a href="/#devotion">Daily Devotion</a>
        <a href="/#events">Calendar</a>
        <a href="/staff/">Staff</a>

        <!-- NEW: Other dropdown -->
        <details>
          <summary>Other</summary>
          <ul>
            <li><a href="/bible-studies/">Bible Studies</a></li>
            <li><a href="/sermons/">Sermons</a></li>
            <li><a href="/yoga/">Yoga</a></li>
          </ul>
        </details>
      </nav>
    </header>


    <footer>
      <div class="footer-inner">
        <div></div>
        <div class="footer-center">© <span id="year">2026</span> Peace Lutheran Church — All rights reserved
        </div>
        <div class="footer-right">
          <a href="https://kaiserwebdesign.net" target="_blank" rel="noopener" class="footer-link">
            <span class="footer-built">Website by</span>
            <img src="../images/KaiserWebDesignMutedLogo.png" alt="Kaiser Web Design logo" class="footer-logo" />
          </a>
        </div>
      </div>
    </footer>



    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
