<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peace Lutheran — Staff</title>
  <link rel="icon" href="../images/favicon.png" type="image/png" />
  <style>
    :root {
      --primary: #0D348F;
      --accent-gold: #F2C94C;
      --accent-light: #0D7BEF;
      --muted: #6B7280;
      --bg: #F7F9FC;
      --card: #FFFFFF;
      --radius: 4px;
      --max-width: 1100px;
      --container-pad: 20px;
      --shadow: 0 6px 20px rgba(13, 52, 143, 0.08);
      font-family: Georgia, "Times New Roman", Times, serif;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111
    }

    .wrap {
      max-width: var(--max-width);
      margin: 28px auto;
      padding: 0 var(--container-pad)
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .logo {
      width: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700
    }

    nav {
      display: flex;
      align-items: center
    }

    nav a {
      margin-left: 18px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav details {
      position: relative;
      margin-left: 18px;
    }

    nav summary {
      list-style: none;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
      padding: 0;
      outline: none;
      user-select: none;
    }

    nav summary::-webkit-details-marker {
      display: none;
    }

    nav summary::after {
      content: " ▾";
      font-size: 0.9em;
      color: var(--primary);
      margin-left: 6px;
      transition: transform 160ms ease;
      display: inline-block;
    }

    nav details[open] summary::after {
      transform: rotate(-180deg);
    }

    nav details>ul {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 6px;
      padding: 8px 6px;
      min-width: 180px;
      z-index: 100;
      margin: 0;
      list-style: none;
    }

    nav details>ul li {
      padding: 8px 12px;
      white-space: nowrap;
    }

    nav details>ul li a {
      margin-left: 18px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600
    }

    nav details>ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 28px;
      margin-top: 18px;
      align-items: center
    }

    .hero-card {
      background: var(--card);
      border-radius: 6px;
      padding: 28px;
      box-shadow: var(--shadow)
    }

    .eyebrow {
      color: var(--muted);
      font-weight: 700
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 34px;
      color: var(--primary)
    }

    p.lead {
      color: #333;
      font-size: 16px;
      line-height: 1.5
    }

    .ctas {
      margin-top: 18px;
      display: flex;
      gap: 12px
    }

    .btn {
      padding: 12px 18px;
      border-radius: 3px;
      font-weight: 700;
      cursor: pointer;
      border: 0
    }

    .btn-primary {
      background: var(--primary);
      color: #fff
    }

    .btn-ghost {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary)
    }

    .hero-side {
      display: flex;
      flex-direction: column;
      gap: 12px
    }

    .hero-image {
      height: 220px;
      border-radius: 4px;
      background: linear-gradient(180deg, var(--primary), var(--accent-light));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px
    }

    .quick {
      display: flex;
      flex-direction: column;
      gap: 8px
    }

    .quick .item {
      background: var(--bg);
      padding: 12px;
      border-radius: 3px
    }

    section {
      margin-top: 28px
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px
    }

    .card {
      background: var(--card);
      border-radius: 4px;
      padding: 18px;
      box-shadow: var(--shadow)
    }

    .staff-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px
    }

    .staff {
      background: var(--card);
      padding: 18px;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 28px;
    }

    .staff img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: block;
      border: 3px solid var(--primary)
    }

    .staff h4 {
      margin: 6px 0 2px;
      font-size: 18px
    }

    .staff .role {
      font-weight: 700;
      color: var(--primary);
      font-size: 14px
    }

    .staff .desc {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4
    }

    .calendar-wrap {
      display: flex;
      gap: 18px
    }

    .calendar {
      flex: 1;
      background: var(--card);
      padding: 12px;
      border-radius: 4px
    }

    .cal-embed {
      height: 360px;
      border-radius: 2px;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted)
    }

    footer {
      padding: 18px 0;
      border-top: 1px solid #eee;
      background: transparent;
    }

    .footer-inner {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 0 var(--container-pad);
      max-width: 100%;
    }

    .footer-center {
      justify-self: center;
      color: var(--muted);
      font-size: 13px
    }

    .footer-right {
      justify-self: end
    }

    .footer-link {
      display: flex;
      gap: 8px;
      align-items: center;
      text-decoration: none;
      color: var(--muted);
      font-size: 13px;
    }

    .footer-logo {
      height: 28px;
      opacity: .8;
      transition: transform .16s, opacity .16s
    }

    .footer-link:hover .footer-logo {
      opacity: 1;
      transform: translateY(-1px)
    }

    @media (max-width:920px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .cards {
        grid-template-columns: 1fr
      }

      .staff-grid {
        grid-template-columns: 1fr 1fr
      }

      .footer-inner {
        grid-template-columns: 1fr;
        text-align: center
      }

      .footer-right {
        justify-self: center
      }

      nav details>ul {
        left: auto;
        right: 0;
      }
    }

    @media (max-width:520px) {
      .staff-grid {
        grid-template-columns: 1fr
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img class="logo" src="../images/logo.png" alt="Peace Lutheran logo">
        <div>
          <div style="font-weight:800;color:var(--primary)">Peace Lutheran</div>
          <div style="font-size:12px;color:var(--muted)">A welcoming Lutheran congregation</div>
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="https://maps.app.goo.gl/FXUWn1VD3qzejPuw7">Visit</a>
        <a href="/#devotion">Daily Devotion</a>
        <a href="/#events">Calendar</a>
        <a href="/staff/">Staff</a>

        <!-- NEW: Other dropdown -->
        <details>
          <summary>Other</summary>
          <ul>
            <li><a href="/bible-studies/">Bible Studies</a></li>
            <li><a href="/sermons/">Sermons</a></li>
            <li><a href="/yoga/">Yoga</a></li>
          </ul>
        </details>
      </nav>
    </header>

    <!-- STAFF & LEADERSHIP -->
    <section id="staff">
      <h2 style="color:var(--primary)">Staff & Leadership</h2>
      <div class="staff-grid" id="staff-grid" style="margin-top:12px">
        <!-- cards will be injected here by script -->
        <div class="card" id="loading-card" style="text-align:center;">
          Loading staff…
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-inner">
        <div></div>
        <div class="footer-center">© <span id="year">2026</span> Peace Lutheran Church — All rights reserved
        </div>
        <div class="footer-right">
          <a href="https://kaiserwebdesign.net" target="_blank" rel="noopener" class="footer-link">
            <span class="footer-built">Website by</span>
            <img src="../images/KaiserWebDesignMutedLogo.png" alt="Kaiser Web Design logo" class="footer-logo" />
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // update year
    document.getElementById('year').textContent = new Date().getFullYear();

    (function () {
      const container = document.getElementById('staff-grid');
      const loading = document.getElementById('loading-card');

      // Path to JSON: put staff.json in the same folder as this HTML file.
      const JSON_PATH = '../staff.json';

      // Build a single staff card element from data
      function buildCard(item) {
        const div = document.createElement('div');
        div.className = 'staff';

        const img = document.createElement('img');
        // allow either absolute or relative image paths from JSON
        img.src = item.img || '../images/staff-placeholder.jpg';
        img.alt = item.alt || (item.name ? `${item.name}` : 'Staff photo');
        div.appendChild(img);

        const h4 = document.createElement('h4');
        h4.textContent = item.name || 'Name';
        div.appendChild(h4);

        const role = document.createElement('div');
        role.className = 'role';
        role.textContent = item.role || '';
        div.appendChild(role);

        const desc = document.createElement('div');
        desc.className = 'desc';
        desc.textContent = item.desc || '';
        div.appendChild(desc);

        return div;
      }

      // Clear existing children
      function clearContainer() {
        while (container.firstChild) container.removeChild(container.firstChild);
      }

      // Show an error/fallback card
      function showFallback(message) {
        clearContainer();
        const f = document.createElement('div');
        f.className = 'card';
        f.style.textAlign = 'center';
        f.textContent = message || 'Unable to load staff.';
        container.appendChild(f);
      }

      // fetch the JSON and render
      fetch(JSON_PATH)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          // Expecting an array at top-level, optionally { staff: [...] }
          const list = Array.isArray(data) ? data : (Array.isArray(data.staff) ? data.staff : []);
          if (!list.length) {
            showFallback('No staff entries found.');
            return;
          }

          clearContainer();
          list.forEach(item => {
            const card = buildCard(item);
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Failed to load staff.json', err);
          showFallback('Error loading staff list.');
        });
    })();
  </script>
</body>

</html>
