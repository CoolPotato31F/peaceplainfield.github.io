        /* === COPIED STYLES FROM YOUR SITE (unchanged) === */
        :root {
            --primary: #0D348F;
            --accent-gold: #F2C94C;
            --accent-light: #0D7BEF;
            --muted: #6B7280;
            --bg: #F7F9FC;
            --card: #FFFFFF;
            --radius: 4px;
            --max-width: 1100px;
            --container-pad: 20px;
            --shadow: 0 6px 20px rgba(13, 52, 143, 0.08);
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #111
        }

        .wrap {
            max-width: var(--max-width);
            margin: 28px auto;
            padding: 0 var(--container-pad);
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo {
            width: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700
        }

        nav {
            display: flex;
            align-items: center
        }

        nav a {
            margin-left: 18px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* dropdown nav styles */
        nav details {
            position: relative;
            margin-left: 18px;
        }

        nav summary {
            list-style: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            padding: 0;
            outline: none;
            user-select: none;
        }


        nav summary:hover {
            text-decoration: underline;
        }


        nav summary::-webkit-details-marker {
            display: none;
        }

        nav summary::after {
            content: " ▾";
            font-size: 0.9em;
            color: var(--primary);
            margin-left: 6px;
            transition: transform 160ms ease;
            display: inline-block;
        }

        nav details[open] summary::after {
            transform: rotate(-180deg);
        }

        nav details>ul {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: var(--card);
            box-shadow: var(--shadow);
            border-radius: 6px;
            padding: 8px 6px;
            min-width: 180px;
            z-index: 100;
            margin: 0;
            list-style: none;
        }

        nav details>ul li {
            padding: 8px 12px;
            white-space: nowrap;
        }

        nav details>ul li a {
            margin-left: 18px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600
        }

        nav details>ul li a:hover {
            text-decoration: underline;
        }

        /* hero + general styling */
        .hero {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 28px;
            margin-top: 18px;
            align-items: center
        }

        .hero-card {
            background: var(--card);
            border-radius: 6px;
            padding: 28px;
            box-shadow: var(--shadow)
        }

        .eyebrow {
            color: var(--muted);
            font-weight: 700
        }

        h1 {
            margin: 10px 0 6px;
            font-size: 34px;
            color: var(--primary)
        }

        p.lead {
            color: #333;
            font-size: 16px;
            line-height: 1.5
        }

        .ctas {
            margin-top: 18px;
            display: flex;
            gap: 12px
        }

        .btn {
            padding: 12px 18px;
            border-radius: 3px;
            font-weight: 700;
            cursor: pointer;
            border: 0
        }

        .btn-primary {
            Background: var(--primary);
            color: #fff
        }

        .btn-ghost {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary)
        }

        .hero-side {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .hero-image {
            position: relative;
            height: 220px;
            border-radius: 4px;
            overflow: hidden;
            background: linear-gradient(180deg, var(--primary), var(--accent-light));
            display: block
        }

        .hero-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
            opacity: 1
        }

        .hero-img.hidden {
            opacity: 0
        }

        section {
            margin-top: 28px
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px
        }

        .card {
            background: var(--card);
            border-radius: 4px;
            padding: 18px;
            box-shadow: var(--shadow)
        }

        .video-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px
        }

        .staff {
            background: var(--card);
            padding: 18px;
            border-radius: 4px;
            text-align: center
        }

        .staff img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: block;
            border: 3px solid var(--primary)
        }


        @media (max-width:920px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .cards {
                grid-template-columns: 1fr
            }

            .staff-grid {
                grid-template-columns: 1fr 1fr
            }

            nav details>ul {
                left: auto;
                right: 0;
            }
        }

        @media (max-width:520px) {
            .staff-grid {
                grid-template-columns: 1fr

        html {
            scroll-behavior: smooth;
        }

        /* Bible Studies specific — visually matches previous layout */
        .bible-hero {

        }

        .bible-wrap {

            gap: 18px;
        }

        .video-card {
            background: var(--card);
            border-radius: 6px;
            padding: 12px;
            box-shadow: var(--shadow);
            max-width: 900px;
            margin: 0 auto;
        }

        .video-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 8px;
        }

        .video-meta img {
            width: 120px;
            height: 67px;
            object-fit: cover;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .video-title {
            font-weight: 700;
            color: var(--primary)
        }

        .video-date {
            color: var(--muted);
            font-size: 13px;
        }

        .video-embed {
            margin-top: 12px;
        }

        /* placeholder area (keeps appearance identical until iframe is loaded) */
        .iframe-wrap {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 4px;
            overflow: hidden;
            background: #f3f4f6;
            display: block;
        }

        .iframe-placeholder {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder-play {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 0;
            color: #fff;
        }

        .iframe-wrap iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border: 0;
            border-radius: 4px;
        }

        /* footer */
        footer {
            padding: 18px 0;
            border-top: 1px solid #eee;
            background: transparent;
        }

        .footer-inner {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 12px;
            padding: 0 var(--container-pad);
            max-width: 100%;
        }

        .footer-center {
            justify-self: center;
            color: var(--muted);
            font-size: 13px
        }

        .footer-right {
            justify-self: end
        }

        .footer-link {
            display: flex;
            gap: 8px;
            align-items: center;
            text-decoration: none;
            color: var(--muted);
            font-size: 13px;
        }

        .footer-logo {
            height: 28px;
            opacity: .8;
            transition: transform .16s, opacity .16s
        }

        .footer-link:hover .footer-logo {
            opacity: 1;
            transform: translateY(-1px)
        }

        /* responsive tweaks */

            .bible-hero {

                align-items: flex-start;
                gap: 8px
            }

            .footer-inner {
                grid-template-columns: 1fr;
                text-align: center
            }

            .footer-right {
                justify-self: center
            }
        }
    </style>
